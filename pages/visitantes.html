 <div class="row">
    <div class="col-md-12" ng-show="visitantes.length > 0">
    
    <nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
    <a class="btn btn-lg btn-success" href="#/administrarVisitante/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Agregar nuevo visitante</a>
    </div>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>Rut Visitante&nbsp;</th>
        <th>Email&nbsp;</th>
        <th>Dirección&nbsp;</th>
        <th>Ciudad&nbsp;</th>
        <th>Acción&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in visitantes">
                <td>{{data.rutVisitante}}</td>
                <td>{{data.email}}</td>
                <td>{{data.direccion}}</td>
                <td>{{data.ciudad}}</td>
                <td><a href="#/administrarVisitante/{{data.idVisitante}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Editar Visitante</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="visitantes.length == 0">
        <div class="col-md-12">
            <h4>No customers found</h4>
        </div>
    </div>
</div>
